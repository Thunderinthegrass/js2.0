  <style>
    * {

    }
    body {

      color: #fff;

    .container {

    h1 {

    input {

      border-radius: 2px;
      border: none;
      width: 300px;
      height: 30px;

      background-color: #031321;

    }
    button {
      border: 1px solid  #2196f3;
      display: inline-block;
      width: 150px;
      height: 35px;
      border-radius: 3px;
      transition: 0.2s;
      font-size: 24px;
      background-color: #031321;
      color: #2196f3;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: bold;
      margin: 25px 0;
      font-family: 'Roboto', sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      color: #255784;
      background-color: #2196f3;
      box-shadow: 0 0 10px #2196f3, 0 0 80px #2196f3;
      outline: none;
      background-color: #2196f3;
    }
    button:active, button:focus {
      outline: none;
    }
